<!DOCTYPE html>
<html>


<head>
  <meta charset="utf-8">
  <title>Analog Clock</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="javascript.js"</script>
</head>

<body>
<main class="main">
    <div class="circleclock">
      <svg id="clock" img src ="clock.svg.pdf" width="600" height="600";
        <g id="cover">
            <circle class="circle"
            <path class="hour-marking"
            <circle class="inner-circle"


        </g>
        <g id="hour">
          <path class="hour-arm"
          <circle class="sizing-box"
        </g>
        <g id="minute">
          <path class="minute-arm"
          <circle class="sizing-box"

        </g>
        <g ="second">
          <path class="second-arm"
          <circle class="sizing-box"
        </g>

      </svg>





<script src"javascript.js"></script>
</body>
</html>
